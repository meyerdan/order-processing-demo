<!DOCTYPE html>
<html lang="en" data-ng-app="fruit-shop">
  <head>
    <title>fruit shop application</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Fruit Shoppers" />
    
    <!-- Styles -->
    <link href="/fruit-shop/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="/fruit-shop/assets/css/bootstrap-combobox.css" rel="stylesheet" />
    <link href="/fruit-shop/assets/css/app.css" rel="stylesheet" />
    
    <!-- For IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/fruit-shop/assets/img/favicon.ico" />
    
    <base app-base="/fruit-shop/app/" />
  </head>
  <body ng-controller="DefaultController">
    <div class="wrapper">
      <!-- lnavigation -->
      <div class="navbar navbar-fixed-top content-container">
        <div class="navbar-inner">
          <div class="container-fluid">
            <!-- logo -->
            <a class="brand ir" href="/fruit-shop/app/index.html">
              fox fruit shop
            </a>
            <ul class="nav" ng-controller="NavigationController">
              <li ng-class="activeClass('/')"><a href="#/">Home</a></li>
              <li ng-class="activeClass('/articles')"><a href="#/articles">Articles</a></li>
            </ul>

            <div class="btn-group pull-right" ng-show="currentUser" ng-cloak>
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="icon-user"></i> {{currentUser.name}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="icon-edit"></i> <span th:text="#{Profile}">Profile</span></a></li>
                <li data-ng-show="currentUser.adminRole"><a href="/fruit-shop/app/secured/view/connector-setup"><i class="icon-edit"></i> <span>Connector Setup</span></a></li>
                <li class="divider"></li>
                <li><a href="/fruit-shop/app/logout}"><i class="icon-off"></i> <span>Sign Out</span></a></li>
              </ul>
            </div>
            <!--/.nav-collapse -->
          </div>
        </div>
      </div>
      <div class="container-fluid content-container content-inset">
        <div th:fragment="breadcrumbs" class="row-fluid breadcrumbs" ng-cloak>
          <div class="span12">
            <div>
              <ul class="breadcrumb">
                <li>
                  <a href="#/">Home</a> 
                </li>
                <li ng-repeat="breadCrumb in breadCrumbs">
                  <span class="divider">/</span> 
                  <a href="#{{breadCrumb.href}}">{{breadCrumb.name}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row-fluid content-container">
          <!-- actual view body is rendered here whenever the url changes -->
          <div data-ng-view class="span12">
          </div>
        </div>
      </div>
      <div class="push-down"><!-- // --></div> 
    </div>
    <!-- footer -->
    <footer class="content-container">
      <div class="container-fluid">
        <p><a href="/fruit-shop/index.html">the fruit shop</a></p>
      </div>

      <script src="/fruit-shop/assets/js/lib/jquery-1.7.2.min.js"></script>
      <script src="/fruit-shop/assets/js/lib/bootstrap/bootstrap.js"></script>
      <script src="/fruit-shop/assets/js/lib/bootstrap/bootstrap-combobox.js"></script>
      <script src="/fruit-shop/assets/js/lib/angular/angular.js"></script>
      <script src="/fruit-shop/assets/js/lib/angular/angular-resource.js"></script>

      <!-- 
      <script th:src="@{'assets/js/lib/angular/i18n/angular-locale-' + ${locale} + '.js'}"></script>
      -->

      <script src="/fruit-shop/assets/js/app/app.js"></script>
      
      <script src="/fruit-shop/assets/js/app/directives.js"></script>
      <script src="/fruit-shop/assets/js/app/directives/ngmif.js"></script>
      
      <script src="/fruit-shop/assets/js/app/filters.js"></script>
      
      <script src="/fruit-shop/assets/js/app/services.js"></script>
      <script src="/fruit-shop/assets/js/app/services/base.js"></script>
      <script src="/fruit-shop/assets/js/app/services/resources.js"></script>
      <script src="/fruit-shop/assets/js/app/services/utility.js"></script>
      <script src="/fruit-shop/assets/js/app/services/misc.js"></script>
      
      <script src="/fruit-shop/assets/js/app/controllers.js"></script>
      <script src="/fruit-shop/assets/js/app/controllers/default.js"></script>
      <script src="/fruit-shop/assets/js/app/controllers/home.js"></script>
      <script src="/fruit-shop/assets/js/app/controllers/basket.js"></script>
      <script src="/fruit-shop/assets/js/app/controllers/articles.js"></script>
    </footer>
  </body>
</html>
