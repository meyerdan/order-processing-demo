<!DOCTYPE html>
<html lang="en">
  <head th:substituteby="fragment/common :: head " />
  <body>
    <div class="wrapper">
      <div th:substituteby="fragment/common :: navigation-default"></div>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <form method="post" action="/fruit-shop/j_security_check">
              <legend>Login</legend>
              <div class="controls">
                <label for="input-user">User Name</label>
                <input type="text" id="input-user" ng-model="user" name="j_username" autofocus />
              </div>
              <div class="controls">
                <label for="input-password">Password</label>
                <input type="password" id="input-password" name="j_password" />
              </div>
              <div class="controls">
                <button type="submit" class="btn">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer th:substituteby="fragment/common :: footer" />
  </body>
</html>
