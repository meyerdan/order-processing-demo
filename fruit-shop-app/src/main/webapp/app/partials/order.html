<div>
  <h1>Order Details</h1>
  <table class="table table-bordered" style="width: 300px;">
    <tbody>
      <tr>
        <td><strong>OrderID</strong></td><td>{{ order.id }}</td>
      </tr>
      <tr>
        <td><strong>Customer</strong></td><td>{{ order.customer }}</td>
      </tr>
      <tr>
        <td><strong>Created</strong></td><td> {{ order.created | date:short }}</td>
      </tr>
      <tr>
        <td><strong>Status</strong></td><td> {{ order.status }}</td>
      </tr>
    </tbody>
  </table>
  
  <h2>Items</h2>
  <table class="table table-bordered" style="width: 300px;">
    <thead>
      <tr>
        <th>Article id</th><th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in order.orderItems">
        <td>{{ item.articleId }}</td><td>{{ item.amount }}</td>
      </tr>
    </tbody>
  </table>
  
  
  <h2>Processing Updates</h2>
  <table class="table table-bordered" style="width: 300px;">
    <tbody>
      <tr ng-repeat="update in updates">
        <td>{{ update.created | date:short }}</td><td>{{ update.message }}</td>
      </tr>
      <tr>
        <td ng-hide="updates.length" colspan="2">No updates</td>
      </tr>
    </tbody>
  </table>
  
</div>
