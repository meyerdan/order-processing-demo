<div>
  <div class="row-fluid">
    <ul class="thumbnails">
      <li class="span2" ng-repeat="article in articles" style="min-width: 200px; float: left;">
        <div class="thumbnail">
          <img src="http://placehold.it/300x200" alt="{{article.name}}">
          <div class="caption" style="float: left">
            <h3>{{article.name}}</h3>
            <p>{{article.description}}</p>
            <p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
              <a href="#" class="btn">Show Details</a>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
