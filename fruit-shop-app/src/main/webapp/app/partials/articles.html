<div>
  <div class="row-fluid">
    <ul class="thumbnails">
      <li class="span3" ng-repeat="article in articles">
        <div class="thumbnail">
          <img ng-src="{{ articleImgSrc(article) }}" alt="{{article.name}}">
          <div class="caption">
            <h3 style="word-break: break-all;">{{article.name}} <small>({{article.available}} in stock)</small></h3>
            <p>{{article.description}}</p>
            <p class="actions">
              <a ng-show="!inBasket(article)" class="btn btn-primary" ng-click="addToBasket(article)">Add to Basket</a>
              <a ng-show="inBasket(article)" class="btn btn-success" ng-click="addToBasket(article)">Add ({{inBasketAmount(article)}} in Basket)</a>
             <!--  <a href="#" class="btn" ng-click="showDetails(article)">Details</a> -->
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="row-fluid">
    <a class="btn btn-primary btn-large btn-block" href="#/basket" ng-show="basket.items.length">Checkout Basket</a>
  </div>
</div>
