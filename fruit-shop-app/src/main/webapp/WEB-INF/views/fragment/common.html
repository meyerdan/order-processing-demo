<!DOCTYPE html>
<html>
  <head>
    <title>fruit shop application</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="camunda services GmbH" />
    
    <!-- Styles -->
    <link href="/fruit-shop/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="/fruit-shop/assets/css/bootstrap-combobox.css" rel="stylesheet" />
    <link href="/fruit-shop/assets/css/app.css" rel="stylesheet" />
    
    <!-- For IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/fruit-shop/assets/img/favicon.ico" />
    
    <base th:href="${currentUrl}" app-base="/fruit-shop/app/" />
  </head>
  <body>
    
    <!-- default navigation -->
    <div th:fragment="navigation-default" class="navbar navbar-fixed-top content-container">
      <div class="navbar-inner">
        <div class="container-fluid">
          <!-- logo -->
          <a class="brand ir" href="/fruit-shop/app/index.html">
            fox fruit shop
          </a>
          <!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
    <!-- logged in navigation -->
    <div th:fragment="navigation-logged-in" class="navbar navbar-fixed-top content-container">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a th:substituteby="fragment/common :: logo"></a>
          <ul class="nav" ng-controller="NavigationController">
            <li ng-class="activeClass('/')"><a href="#/">Home</a></li>
            <li ng-class="activeClass('/filter')"><a href="#/filter">Query</a></li>
            <li ng-class="activeClass('/instance-details')"><a href="#/instance-details">Details</a></li>
          </ul>
          
          <div class="btn-group pull-right" ng-show="currentUser" ng-cloak>
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> {{currentUser.name}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#"><i class="icon-edit"></i> <span th:text="#{Profile}">Profile</span></a></li>
              <li data-ng-show="currentUser.adminRole"><a th:href="@{/app/secured/view/connector-setup}"><i class="icon-edit"></i> <span th:text="#{Connector Setup}">Connector Setup</span></a></li>
              <li class="divider"></li>
              <li><a th:href="@{/app/logout}"><i class="icon-off"></i> <span th:text="#{Sign Out}">Sign Out</span></a></li>
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
    <!-- breadcrumbs -->
    <div th:fragment="breadcrumbs" class="row-fluid breadcrumbs" ng-cloak>
      <div class="span12">
        <div>
          <ul class="breadcrumb">
            <li>
              <a th:href="@{/app/secured/view/index/#/}">Home</a> 
            </li>
            <li ng-repeat="breadCrumb in breadCrumbs">
              <span class="divider">/</span> 
              <a href="#{{breadCrumb.href}}">{{breadCrumb.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- error panel -->
    <div th:fragment="error-panel" class="errorPanel hide">
      <div data-ng-repeat="error in appErrors()" class="alert alert-error">
        <span th:text="#{'An error occured, try refreshing the page or relogin :'}"></span><span>{{error}}</span>
      </div>
    </div>
    
    <!-- footer -->
    <footer class="content-container" th:fragment="footer">
      <div class="container-fluid">
        <p><a th:href="@{/app/secured/view/index}">camunda fox cycle</a> / version ${project.version}</p>
      </div>

      <script th:src="@{/assets/js/lib/jquery-1.7.2.min.js}"></script>
      <script th:src="@{/assets/js/lib/bootstrap/bootstrap.js}"></script>
      <script th:src="@{/assets/js/lib/bootstrap/bootstrap-combobox.js}"></script>
      <script th:src="@{/assets/js/lib/angular/angular.js}"></script>
      <script th:src="@{/assets/js/lib/angular/angular-resource.js}"></script>

      <!-- 
      <script th:src="@{'assets/js/lib/angular/i18n/angular-locale-' + ${locale} + '.js'}"></script>
      -->

      <script th:src="@{/assets/js/app/app.js}"></script>
      
      <script th:src="@{/assets/js/app/extensions.js}"></script>
      
      <script th:src="@{/assets/js/app/directives.js}"></script>
      <script th:src="@{/assets/js/app/directives/plugin.js}"></script>
      <script th:src="@{/assets/js/app/directives/remaining.js}"></script>
      
      <script th:src="@{/assets/js/app/filters.js}"></script>
      
      <script th:src="@{/assets/js/app/services.js}"></script>
      <script th:src="@{/assets/js/app/services/base.js}"></script>
      <script th:src="@{/assets/js/app/services/plugins.js}"></script>
      <script th:src="@{/assets/js/app/services/resources.js}"></script>
      <script th:src="@{/assets/js/app/services/utility.js}"></script>
      <script th:src="@{/assets/js/app/services/misc.js}"></script>
      
      <script th:src="@{/assets/js/app/controllers.js}"></script>
      <script th:src="@{/assets/js/app/controllers/default.js}"></script>
      <script th:src="@{/assets/js/app/controllers/userController.js}"></script>
      <script th:src="@{/assets/js/app/controllers/instanceDetails.js}"></script>
      <script th:src="@{/assets/js/app/controllers/filterQuery.js}"></script>
      <script th:src="@{/assets/js/app/controllers/remaining.js}"></script>
      
      <!-- plugin definition -->
      <script th:src="@{/assets/js/app/plugin/instanceDetailTab/base.js}"></script>
      <script th:src="@{/assets/js/app/plugin/instanceDetailTab/custom.js}"></script>
      <script th:src="@{/assets/js/app/plugin/filterQuery/default.js}"></script>
    </footer>
  </body>
</html>
